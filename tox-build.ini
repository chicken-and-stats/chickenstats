[tox]
min_version = 2.0
env_list = py312-{win32,win64,linux,mac}

[testenv]
skip_install = False
commands = pytest --cov-branch --cov-append --cov=chickenstats
deps =
    pytest
    pytest-cov
package = editable

[testenv:py312-win32]
platform = linux:win32

[testenv:py312-win64]
platform = linux:win64

[testenv:py312-linux]
platform = linux:linux

[testenv:py312-mac]
platform = linux:darwin





