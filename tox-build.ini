[tox]
min_version = 2.0
env_list = {win32,win64,linux,mac}-py312,report

[testenv]
skip_install = False
commands = pytest --cov-branch --cov-append --cov=chickenstats
deps =
    pytest
    pytest-cov
package = editable
depends =
    report: {win32,win64,linux,mac}-py312

[testenv:win32-py312]
platform = win32

[testenv:win64-py312]
platform = win64

[testenv:linux-py312]
platform = linux

[testenv:mac-py312]
platform = darwin

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html




