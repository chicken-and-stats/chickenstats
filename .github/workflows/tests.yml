name: Tests

on:
  push:
    branches:
      - 'main'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python: 3.12
            tox: clean
          - python: 3.10
            tox: 3.10
          - python: 3.11
            tox: 3.11
          - python: 3.12
            tox: 3.12
          - python: 3.12
            tox: report

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox and any other packages
        run: pip install --upgrade pip && pip install tox && pip install pytest && pip install pytest-cov
      - name: Run tox
        run: tox -e ${{ matrix.tox }}
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
