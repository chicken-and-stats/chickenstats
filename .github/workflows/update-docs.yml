
name: update-docs

on:
  workflow_dispatch:



jobs:
  build-docs:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
       fetch-depth: 0
       fetch-tags: true
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install pngquant 
        pip install git+https://${GH_TOKEN}@github.com/squidfunk/mkdocs-material-insiders.git
        pip install mkdocstrings-python mike black
    - name: Set latest tag
      run: |
        LATEST_TAG="$(git describe main --tags --abbrev=0 | tr -d "v" | cut -c1-3)"
        echo "$LATEST_TAG"
        echo "LATEST_TAG=$(echo $LATEST_TAG)" >> $GITHUB_ENV
    - name: Test
      run: echo "$LATEST_TAG"
    - name: Mike deploy
      run: |
        git config user.name chickenandstats
        git config user.email chicken@chickenandstats.com
        git fetch origin gh-pages --depth=1
        mike deploy --update-aliases --push "$LATEST_TAG" latest -t latest
        mike set-default --push latest

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
