[tox]
min_version = 2.0
env_list = clean,{win32,win64,linux,mac}-{py310,py311,py312},report

[testenv]
skip_install = False
commands = pytest --cov-branch --cov-append --cov=chickenstats
deps =
    pytest
    pytest-cov
package = editable
depends =
    {win32,win64,linux,mac}-{py310,py311,py312}: clean
    report: {win32,win64,linux,mac}-{py310,py311,py312}


[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands =
    coverage erase



